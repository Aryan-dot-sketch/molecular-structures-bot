<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH4 Methane Molecule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            z-index: 100;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #1e3c72;
            font-size: 24px;
        }
        .property {
            margin: 10px 0;
            line-height: 1.6;
        }
        .property strong {
            color: #2a5298;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e3c72;
        }
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #333;
        }
        #angle-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info-panel">
        <h1>CH₄ - Methane</h1>
        <div class="property"><strong>Molecular Formula:</strong> CH₄</div>
        <div class="property"><strong>Geometry:</strong> Tetrahedral</div>
        <div class="property"><strong>Bond Angle:</strong> 109.47°</div>
        <div class="property"><strong>Bond Length:</strong> 1.09 Å (C-H)</div>
        <div class="property"><strong>Hybridization:</strong> sp³</div>
        <div class="property"><strong>Molecular Weight:</strong> 16.04 g/mol</div>
        <div class="property"><strong>Symmetry:</strong> Td (Tetrahedral)</div>
        <div class="property"><strong>Polarity:</strong> Non-polar</div>
    </div>

    <div class="legend">
        <h3 style="margin: 0 0 10px 0; color: #1e3c72;">Atom Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #404040;"></div>
            <span>Carbon (C)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffffff;"></div>
            <span>Hydrogen (H)</span>
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleRotation()">Toggle Rotation</button>
        <button onclick="toggleBonds()">Toggle Bonds</button>
        <button onclick="toggleLabels()">Toggle Labels</button>
        <button onclick="resetView()">Reset View</button>
    </div>

    <div id="angle-display">
        <strong>H-C-H Angle:</strong> 109.47°<br>
        <strong>C-H Distance:</strong> 1.09 Å
    </div>

    <script>
        let scene, camera, renderer;
        let carbonAtom, hydrogenAtoms = [];
        let bonds = [];
        let labels = [];
        let rotating = true;
        let showBonds = true;
        let showLabels = true;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.8);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 0.5);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);

            // Create molecule
            createMethane();

            // Mouse interaction
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                rotating = false;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.offsetX - previousMousePosition.x;
                    const deltaY = e.offsetY - previousMousePosition.y;

                    scene.rotation.y += deltaX * 0.01;
                    scene.rotation.x += deltaY * 0.01;
                }
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function createMethane() {
            // Carbon atom (center)
            const carbonGeometry = new THREE.SphereGeometry(0.7, 32, 32);
            const carbonMaterial = new THREE.MeshPhongMaterial({
                color: 0x404040,
                shininess: 100,
                specular: 0x333333
            });
            carbonAtom = new THREE.Mesh(carbonGeometry, carbonMaterial);
            scene.add(carbonAtom);

            // Hydrogen atoms (tetrahedral positions)
            const hydrogenGeometry = new THREE.SphereGeometry(0.4, 32, 32);
            const hydrogenMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shininess: 100,
                specular: 0xaaaaaa
            });

            // Tetrahedral geometry - calculate positions
            const bondLength = 2.5;
            const tetrahedralAngle = Math.acos(-1/3); // 109.47 degrees

            const positions = [
                new THREE.Vector3(bondLength, bondLength, bondLength),
                new THREE.Vector3(-bondLength, -bondLength, bondLength),
                new THREE.Vector3(-bondLength, bondLength, -bondLength),
                new THREE.Vector3(bondLength, -bondLength, -bondLength)
            ];

            // Normalize to proper tetrahedral geometry
            positions.forEach(pos => {
                pos.normalize().multiplyScalar(bondLength);
            });

            positions.forEach((pos, index) => {
                const hydrogen = new THREE.Mesh(hydrogenGeometry, hydrogenMaterial);
                hydrogen.position.copy(pos);
                scene.add(hydrogen);
                hydrogenAtoms.push(hydrogen);

                // Create bond
                const bondGeometry = new THREE.CylinderGeometry(0.1, 0.1, bondLength, 16);
                const bondMaterial = new THREE.MeshPhongMaterial({
                    color: 0x888888,
                    shininess: 50
                });
                const bond = new THREE.Mesh(bondGeometry, bondMaterial);

                // Position and orient bond
                const midpoint = pos.clone().multiplyScalar(0.5);
                bond.position.copy(midpoint);
                bond.lookAt(pos);
                bond.rotateX(Math.PI / 2);

                scene.add(bond);
                bonds.push(bond);

                // Create label
                createLabel('H' + (index + 1), pos.clone().multiplyScalar(1.3));
            });

            // Create carbon label
            createLabel('C', new THREE.Vector3(0, -1, 0));
        }

        function createLabel(text, position) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'Bold 60px Arial';
            context.fillStyle = '#1e3c72';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.position.copy(position);
            sprite.scale.set(1, 0.5, 1);
            
            scene.add(sprite);
            labels.push(sprite);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (rotating) {
                scene.rotation.y += 0.005;
                scene.rotation.x += 0.002;
            }

            renderer.render(scene, camera);
        }

        function toggleRotation() {
            rotating = !rotating;
        }

        function toggleBonds() {
            showBonds = !showBonds;
            bonds.forEach(bond => {
                bond.visible = showBonds;
            });
        }

        function toggleLabels() {
            showLabels = !showLabels;
            labels.forEach(label => {
                label.visible = showLabels;
            });
        }

        function resetView() {
            scene.rotation.set(0, 0, 0);
            camera.position.set(0, 0, 8);
            rotating = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start
        init();
        animate();
    </script>
</body>
</html>
